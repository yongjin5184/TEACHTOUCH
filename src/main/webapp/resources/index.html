<div id="login" class="page">

<!-- 회원가입폼 여기여기-->
<div id="register" class="page none">

				</div>
				<div id="checkIn_id_div">

				</div>

				</div>

				<div id="checkIn_addr_div" >

				</div>

			</div>
		
			<div id="checkIn_gender_div" >	
				<select id= "checkIn_gender" name = "hugeGender" class="select-block btn btn-default" style="width:240px; height:30px;">
					<option>성별 선택</option>
					<option value="M">남자</option>
					<option value="F">여자</option>
				</select>
			</div>
			<div id="checkIn_job_div" >	
				<select id= "checkIn_job" name = "hugeJob" class="select-block btn btn-default" style="width:240px; height:30px;">
					<option>직업 선택</option>
					<option value="S">학생</option>
					<option value="T">선생님</option>
				</select>
			</div>

			<div id="checkIn_buttons_div">
				<button class="btn btn-default" type='submit' id='checkIn_submit' style="width:115px; background-color:rgb(13, 217, 200); color:white;">
					등록

				<button class="btn btn-default" type='submit' id='checkIn_cancle' style="width:115px;background-color:rgb(222, 219, 4); color:white;">

		</div>

<!-- Answer Modal -->
<div id="answer_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close answer_register_close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">X</span></button>
        <h4 id="answer_modal_title" class="modal-title"></h4>
      </div>
      <div id="answer_editor" class="modal-body">
  		<ul class="answer_editor_header">
			<li><input type="text" id="answer_title" class="form-control" placeholder="제목" style="width:15em;"/></li>
			
		</ul>
		<div id="general_editor" contenteditable="true"></div>
		<ul class="answer_editor_menu">

		  	<li>
				<form action="/upload" method="post" enctype="multipart/form-data" style="display:block;">
			    	
			    	<label for="uploadImage">
			    		<img src="img/editor_icon/picture_editor.png" />
			    	</label>
			  		<input type="file" id="uploadImage" name="uploadImage" style="display:none;" accept="image/*;capture=camera"/>
			    	
				</form>
			</li>
			<li><a id="re_general_editor_btn"><img src="img/editor_icon/pencil_editor.png" /></a></li>
		  	<li><a id="re_general_math_btn"><img src="img/editor_icon/math_editor.png" /></a></li>
		  	<li><a id="re_general_english_btn"><img src="img/editor_icon/english_editor.png" /></a></li>
		  	<li><a id="re_general_eraser_btn"><img src="img/editor_icon/eraser_editor.png" /></a></li>
		</ul>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default answer_register_close">닫기</button>
        <button id="answer_register" type="button" class="btn btn-primary">등록</button>
      </div>
    </div>
  </div>
</div>

						<img id="add_img" src="img/chair.PNG">

						</div>
					</td>
				</tr>	
			</table>
			<br>
			
			
			<table width="100%" border="1">
				<tr>
					<td width="50%">
					<!-- 방 아이콘 선택 -->
						<div>
							<div id="ppt_container" class="ppt_container">

									<img border="0" width="100%" src="img/arrow_right.png">
								</span>
								<div id="ppt_wrapper">
									<ul id="ppt_slide_list" class="ppt_slide_list">
										<li>
											<div class="icon_select">
												<img class="add_img" src="img/chair.PNG" width="50%">
												<input class='room_icon' type='hidden' value='img/chk_chair.PNG'/>
												<input class='room_icon' type='hidden' value='img/chair.PNG'/>
											</div>
										</li>
										<li>
											<div class="icon_select">
												<img class="add_img" src="img/pen.PNG" width="50%">
												<input class='room_icon' type='hidden' value='img/chk_pen.PNG'/>
												<input class='room_icon' type='hidden' value='img/pen.PNG'/>
											</div>
										</li>
										<li>
											<div class="icon_select">
												<img class="add_img" src="img/scien.PNG" width="50%">
												<input class='room_icon' type='hidden' value='img/chk_scien.PNG'/>
												<input class='room_icon' type='hidden' value='img/scien.PNG'/>
											</div>
										</li>
										<li>
											<div class="icon_select">
												<img class="add_img" src="img/board.png" width="50%">
												<input class='room_icon' type='hidden' value='img/chk_board.PNG'/>
												<input class='room_icon' type='hidden' value='img/board.png'/>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</td>
					<td width="50%">
						<!-- 방 이미지 선택 -->
						<div>
							<div id="ppt_container" class="ppt_container">
								<span id="backgouund_arrow_left" class="arrow_left">
									<img border="0" width="100%" src="img/arrow_left.png">
								</span>
								<span id="backgouund_arrow_right" class="arrow_right">
									<img border="0" width="100%" src="img/arrow_right.png">
								</span>
								<div id="ppt_wrapper">
									<ul id="background_slide_list" class="ppt_slide_list">
										<li>
											<div class="icon_select">
												<img class="add_color" src="img/color_blue.PNG" width="50%">
												<input class='room_color' type='hidden' value='img/chk_color_blue.PNG'/>

												<input class='room_color' type='hidden' value='#bbe7ff'/>
											</div>
										</li>
										<li>
											<div class="icon_select">
												<img class="add_color" src="img/color_pink.PNG" width="50%">

											</div>
										</li>
									</ul>
								</div>
							</div>

					</td>
