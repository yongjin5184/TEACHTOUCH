<!-- 로그인 페이지 -->
<div id="login" class="page">
	<table id="login_wrapper" border="0">
		<tr>
			<td>
				<img src="img/logo_03.png"><br>
				<input type="text" id="login_id" placeholder="email"/><br>
				<input type="password" id="login_password" placeholder="password"/><br>
				<button id="login_button" >로그인</button><br><br>
				회원이 아니신가요?<br>
				<button id="register_button">회원가입</button>
			</td>
		</tr>
	</table>
</div>
<!-- 회원가입폼 여기여기-->
<div id="register" class="page">
	<div id="register_contents">
		회원가입<br>
		<div class="modal-body">
			<div id="check_in">
			<fieldset id="checkIn_fieldset">
				<div id="checkIn_name_div">
					이  름
					<input type='text' id='checkIn_name' name='checkIn_name' class="area-control" style='width:150px; height:20px' />
				</div>
				<div id="checkIn_id_div">
					아이디
					<input type='text' id='checkIn_id' name='checkIn_id' class="area-control" style='width:150px; height:20px' />
				</div>
				
				<div id="checkIn_pass_div" >
					비밀번호
					<input type='password' id='checkIn_pass' name='checkIn_pass' class="area-control" style='width:150px; height:25px'/>
				</div>
				<div id="checkIn_email_div" >
					이메일
					<input type='text' id='checkIn_email' name='checkIn_email' class="area-control" style='width:150px; height:20px' />
				</div>
				<div id="checkIn_addr_div" >
					주소
					<input type='text' id='checkIn_addr' name='checkIn_addr' class="area-control" style='width:150px; height:20px' />
				</div>
			<br />
			<div id="checkIn_phoneNum_div">
				<div id="checkIn_phoneNum_name">전화번호</div>
					<input type="text" id="checkIn_phoneNum_first" name="checkIn_phoneNum_first" class="area-control" style='width:70px; height:20px'/>
					-
					<input type="text" id="checkIn_phoneNum_mid" name="checkIn_phoneNum_first_mid" class="area-control" style='width:100px; height:20px'/>
					-
					<input type="text" id="checkIn_phoneNum_last" name="checkIn_phoneNum_first_last" class="area-control" style='width:100px; height:20px'/>
			</div>
			<br />
		
			성별
			<div id="checkIn_gender_div" >	
				<select id= "checkIn_gender" name = "hugeGender" class="select-block btn" >
					<option>선택하세요</option>
					<option value="M">남자</option>
					<option value="F">여자</option>
				</select>
			</div>
			
			직업
			<div id="checkIn_job_div" >	
				<select id= "checkIn_job" name = "hugeJob" class="select-block btn" >
					<option>선택하세요</option>
					<option value="S">학생</option>
					<option value="T">선생님</option>
				</select>
				
			</div>
			<div id="checkIn_buttons_div">
				<div id="checkIn_submit_div">
					<table id=checkIn_table width="100%" border="0">
					<tr>
						<td width="50%">
					<button class="btn btn-primary" type='submit' id='checkIn_submit'>
						등록
					</button></td>
					<td width="50%">
					<button class="btn btn-primary" type='submit' id='checkIn_cancle'>
						취소
					</button></td>
					</tr>
					</table>
				</div>
			</div>
		</fieldset>
		</div>	
								
		</div>
	</div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close answer_register_close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Answer</h4>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default answer_register_close" data-dismiss="modal">닫기</button>
        <button id="answer_register" type="button" class="btn btn-primary">등록</button>
      </div>
    </div>
  </div>
</div>

								<tr>
									<td>

											<img class="add_img" src="img/math.png" width="50%">
										</div>
									</td>
									<td>
										<div>
											<img class="add_img" src="img/math.png" width="50%">
										</div>
									</td>
								</tr>
								</table>
							</li>
							<li>슬라이드1</li>
						</ul>
					</div>
				</div>
			</div>
			
			<!-- 방 이미지 선택 -->
			<div id="div_ppt">

					<span id="backgouund_arrow_left" class="arrow_left">

					</span>
					<span id="backgouund_arrow_right" class="arrow_right">
						<img border="0" width="100%" src="img/arrow_right.png">
					</span>
					<div id="ppt_wrapper">

							<li>

							</li>
							<li>슬라이드2</li>
						</ul>
					</div>
				</div>
			</div>
			<button style="margin-top:1em; width:20%;"type="submit" class="btn btn-primary">생성</button>
			
		</div>

</div>
