<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Chatting</title>
<script type="text/javascript" src="js/jquery-1.9.2.min.js"></script>
<script src="js/board.js"></script>
<script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/chat.js"></script>
<link rel="stylesheet" href="stylesheets/style.css">
<!-- <link rel="stylesheet" type="text/css" href="stylesheets/board.css"> -->

</head>

<body>

<h1>채팅</h1>

<fieldset id = "roommake">
	<legend>방만들기</legend>
	방이름 : <input id = "roomname" type="text" value ><br>
	질문 번호: <input id = "querynum" type="text" value ><br>
	<input id = "room_make" type = "button" value = "방만들기">
</fieldset>

<fieldset id = "teachroom" >
	<legend>개설된 방목록 </legend>
	<div id = "roomlist"></div>
</fieldset>

<fieldset id = "chatroom" >
	
	<legend id="chatroom_legend"> </legend>
				
	<fieldset id = 'pen_shape'>
		<legend>펜 모양</legend>
	</fieldset>
	<table>
		<tr>
			<td>
				<canvas id = 'cv' width="800px" height="420px" style="border:1px solid black;"></canvas>
			</td>
			<td>
				<div id="chat">
					<textarea readonly></textarea>
					<div>
						<input type = "text" size = "50">
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div class = "menu">
					<button id="exit_teachroom"> 나가기 </button>
					<button id = 'clear'>
						지우기
					</button>
					<fieldset>
						<legend>색상변경</legend>
							<select id = 'pen_color'>
						</select>
					</fieldset>
				 	 
					<fieldset>
						<legend>펜 두께</legend>
				   			<select id = 'pen_width'>
						</select>
				 	</fieldset>
				</div>
			</td>
		</tr>
	</table>
	
</fieldset>

</body>
</html>
