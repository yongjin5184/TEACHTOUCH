<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />

	<title></title>

	<link rel="stylesheet" type="text/css" href="css/room.css">

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="./js/main.js"></script>
	<script src="./node/index.js"></script>
	<script type="text/javascript">
	
		$(document).ready(function() {
			var $write = $("#write_menu span");

			$write.on('click', function() {

				$("#div_write").css("display", "block");

			});

			var $back = $("#div_logo");

			$back.on('click', function() {
				window.history.back();
			});

			var $detail = $(".detail");

			$detail.on('click', function() {
				$qna_num = $(this).parent().parent().parent().parent().parent().parent().find("input").val();
				$qna_class = $(this).parent().parent().parent().parent().parent().attr("class");

				if ($qna_class == "question") {
					alert($qna_num+" question");
				} else if ($qna_class == "answer") {
					alert($qna_num+" answer");
				}
			});

			$("#write_button").on('click', function(){
				$("#black_overlay").show();
				$("#upload_qna").show();
			});

			$("#close").on('click', function() {
				$("#black_overlay").hide();
				$("#upload_qna").hide();

			});

		});

	</script>

</head>
